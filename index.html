<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Webhook Sender</h2>

        <!-- Form for Webhook URL and Message -->
        <label for="slackWebhook">Enter Slack Webhook URL:</label><br>
        <input type="text" id="slackWebhook" placeholder="Slack Webhook URL"><br>

        <label for="message">Enter your message:</label><br>
        <textarea id="message" rows="4" placeholder="Type your message here..."></textarea><br>

        <button onclick="sendWebhook()">Send Message</button>
        <p id="status"></p>
    </div>

    <script>
        function sendWebhook() {
            // Get the Slack webhook URL and message from user input
            const slackWebhookUrl = document.getElementById('slackWebhook').value;
            const message = document.getElementById('message').value;

            // Check if both inputs are filled
            if (!slackWebhookUrl || !message) {
                document.getElementById('status').textContent = 'Please fill out all fields!';
                return;
            }

            // Create the payload for Slack
            const slackPayload = {
                text: message
            };

            // Set status text to sending
            document.getElementById('status').textContent = 'Sending message...';

            // Send the message to Slack
            fetch(slackWebhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(slackPayload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Slack response not OK');
                }
                return response.json();
            })
            .then(data => {
                console.log('Slack Response:', data);
                document.getElementById('status').textContent = 'Message sent successfully!';
            })
            .catch(error => {
                console.error('Error sending message to Slack:', error);
                document.getElementById('status').textContent = 'Failed to send message to Slack!';
            });
        }
    </script>
</body>
</html>
